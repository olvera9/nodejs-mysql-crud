# renew_before_expiry = 30 days
version = 1.5.0
archive_dir = /etc/letsencrypt/archive/olvera9.com
cert = /etc/letsencrypt/live/olvera9.com/cert.pem
privkey = /etc/letsencrypt/live/olvera9.com/privkey.pem
chain = /etc/letsencrypt/live/olvera9.com/chain.pem
fullchain = /etc/letsencrypt/live/olvera9.com/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 434538b2ca518c7a252030df9eef6c3e
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
[[webroot_map]]
olvera9.com = /var/www/certbot
www.olvera9.com = /var/www/certbot
